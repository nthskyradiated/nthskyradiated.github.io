<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="HandShakes landing page" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="andyP" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" defer src="./js/script.js"></script>
    <title>HandShakes</title>
  </head>
  <body>
    <div id="overlay"></div>
    <header class="main-header">
      <div class="logo">
        <a href="./index.html">
          <img src="img/logo.svg" alt="HandShakes logo" title="HandShakes" />
        </a>
      </div>
      <div class="">
          <h1>HandShakes</h1>
          <small>A platform for startup founders</small>
      </div>
    </header>

    <!-- Section A -->
    <section class="section-a">
      <div class="section-inner">
        <div id="mc_embed_shell">
          <div id="mc_embed_signup">
            <form
              action="https://handshakes.us18.list-manage.com/subscribe/post?u=bd40494a096c5bdd6f573449b&amp;id=502f0b5a5c&amp;f_id=0091f7e0f0"
              method="post"
              id="mc-embedded-subscribe-form"
              name="mc-embedded-subscribe-form"
              class="validate"
              target="_self"
              novalidate=""
            >
              <div id="mc_embed_signup_scroll">
                <h2>
                  Join our waiting list to reserve your free VIP access!
                  Let's find the others! ü§ù
                </h2>
                <div class="mc-field-group">
                <input
                    type="email"
                    name="EMAIL"
                    class="required email"
                    id="mce-EMAIL"
                    required=""
                    value=""
                    placeholder="  *Email Address"
                    />
                </div>
                <div class="mc-field-group">
                    <input
                    type="text"
                    name="FNAME"
                    class="required text"
                    id="mce-FNAME"
                    required=""
                    value=""
                    placeholder="  *First Name"
                    />
                </div>
                <div class="mc-field-group">
                    <input
                        type="text"
                        name="LNAME"
                        class="text"
                        placeholder="  Last Name"
                        id="mce-LNAME"
                        value=""
                        />
                    </div>
                    <div class="mc-field-group">
                        <input
                        type="text"
                        name="MMERGE3"
                        class="REQ_CSS"
                        placeholder="  Phone number"
                    id="mce-MMERGE3"
                    value=""
                  />
                </div>
                <div id="mce-responses" class="clear foot">
                  <div
                    class="response"
                    id="mce-error-response"
                    style="display: none"
                  ></div>
                  <div
                    class="response"
                    id="mce-success-response"
                    style="display: none"
                  ></div>
                </div>
                <div
                  style="position: absolute; left: -5000px"
                  aria-hidden="true"
                >
                  /* real people should not fill this in and expect good things
                  - do not remove this or risk form bot signups */
                  <input
                    type="text"
                    name="b_bd40494a096c5bdd6f573449b_502f0b5a5c"
                    tabindex="-1"
                    value=""
                  />
                </div>
                <div class="optionalParent">
                  <div class="clear foot">
                    <input
                      type="submit"
                      name="subscribe"
                      id="mc-embedded-subscribe"
                      class="custom-btn btn"
                      value="Join the waiting list"
                    />
                    <p style="margin: 0px auto">
                      <a
                        href="http://eepurl.com/iOhAXg"
                        title="Mailchimp - email marketing made easy and fun"
                        ><span
                          style="
                            display: inline-block;
                            background-color: transparent;
                            border-radius: 4px;
                          "
                          ><img
                            class="refferal_badge"
                            src="https://digitalasset.intuit.com/render/content/dam/intuit/mc-fe/en_us/images/intuit-mc-rewards-text-dark.svg"
                            alt="Intuit Mailchimp"
                            style="
                              width: 220px;
                              height: 40px;
                              display: flex;
                              padding: 2px 0px;
                              justify-content: center;
                              align-items: center;
                            " /></span
                      ></a>
                    </p>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="card">
        <img
          src="img/handshakes.jpeg"
          alt="HandShakes logo"
          title="HandShakes"
        />
      </div>
    </section>

    <footer>
      <ul>
        <li>HandShakes &copy; 2024</li>
        <li><a href="#">Youtube</a></li>
        <li>
          <a href="https://www.instagram.com/handshakes.me/">Instagram</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
